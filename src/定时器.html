<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="button" id="btn1" onclick="time()" value="开始"/>
<input type="button" id="btn2" onclick="pause()" value="暂停"/>
<span id="time"></span>

    <script>
        var button1 = document.getElementById("btn1");
        var button2 = document.getElementById("btn2");
        var t1 = document.getElementById("time");
        var t=10;
        var clear;
        //noinspection InfiniteRecursionJS
        function time(){
            t--;
            var clear=setTimeout(time,1000);
            if(t==0){
                clearTimeout(clear);
                alert("计时结束");
                t=10;
            }
            t1.innerHTML=t;
        }
        function pause(){
            clearTimeout(clear);
        }
        button2.onclick=function(){
            t=10;
            alert("计时结束！");
        }



    </script>
</body>
</html>
